<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de JS en Platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
        <p>Este es el 1er taller del curso practico de JS</p>
    </header>

    <section>
        <h2>Calcula el área y perimetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()"> <!-- Implementa funcion onclick con la función calcularPerimetroCuadrado(), la cual se mando a llamar del script figuras.js -->
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()"> <!-- Lo mismo que el anterior boton -->
                Calcular el area
            </button>
        </form>
    </section>
    

    <script src="./figuras.js"></script> <!-- Importación de Javascript -->
    
</body>
</html>
